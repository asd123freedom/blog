<!DOCTYPE html>
<html lang="zh-CN" ng-app="Blog">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8;"/>
	<title>天镶的博客 SkyInlayer`s Blog </title>
	<meta name="keywords" content="天镶, SkyInlayer, 天镶的博客, 博客, 个人博客, 前端, IT, 程序员" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="author" content="Skyinlayer">
	<meta name="description" content="天镶SkyInlayer的个人博客">
	<meta name="robots" content="all">
	<link rel="stylesheet" media="screen" href="http://cdn.staticfile.org/highlight.js/8.0/styles/dark.min.css">
	<link rel="stylesheet" type="text/css" href="http://cdn.staticfile.org/font-awesome/4.0.3/css/font-awesome.min.css">
	<link rel="stylesheet" media="screen" href="http://skyinlayerblog.qiniudn.com/blog/css/style.css">
	<!--[if lt IE 9]>
		<script src="http://cdn.staticfile.org/html5shiv/r29/html5.js"></script>
	<![endif]-->
</head>
<body ng-controller="BlogController">
	<a href="javascript:window.scrollTo(0,0)" class="g-totop u-totop"></a>
	<header class="g-hd m-hd" id="header">
		<img alt="天镶的头像" class="u-avatar" src="http://skyinlayerblog.qiniudn.com/img/back/avatar.jpg"/>
		<div class="u-title" ng-click="toHome()">天镶の小屋</div>
		<nav class="nav">
			<ul class="links">
				<li ng-class="{cur: curUrl==='/home'}"><a href="#/home">首页</a></li>
				<li ng-class="{cur: curUrl==='/item'}"><a href="#/item">玩意</a></li>
				<li><a href="/profile.html">简历</a></li>
				<li><a href="/gitbook">笔记</a></li>
			</ul>
			<div class="icons">
				<a href="rss.xml" class="u-icon u-rss"><i class="iconfont">&#xe750;</i></a>
				<a href="http://weibo.com/lingyucoder" class="u-icon u-weibo"><i class="iconfont">&#xf0003;</i></a>
				<span ng-class="{'u-icon':true,'u-search':true,'z-search':searching}" ng-click="toggleSearch()"> <i class="iconfont">&#xe605;</i> </span>
				<div class="u-searchIpt" ng-show="searching">
					<input placeholder="搜索" type="text" ng-model="searchStr"/>
				</div>
			</div>
		</nav>
	</header>
	<div class="g-wrap">
		<div class="u-loading" loading>
		  <div class="circle">
		    <div class="loader"></div>
		  </div>
		</div>
		<div class="g-mn m-mn" ng-view onload="highlightAndDuoshuo()">
		</div>
		<aside class="g-sd m-sd">
			<section class="recent g-links">
				<h3 class="u-title">最近的文章<i class="iconfont">&#xe603;</i></h3>
				<div class="links">
					<ul>
						<li ng-repeat="archieve in archieves.slice(0, 5)"> <a ng-href="#/art{{ archieve.url }}">{{ archieve.title }}</a> </li>
					</ul>
				</div>
			</section>
			<section class="categories g-links">
				<h3 class="u-title">类别<i class="iconfont">&#x3432;</i></h3>
				<div class="links">
					<ul>
						<li ng-repeat="category in categories">
							<a href="#/cat/{{category}}">{{category}}</a>
						</li>
					</ul>
				</div>
			</section>
			<section class="tags g-links">
				<h3 class="u-title">标签<i class="iconfont">&#x343e;</i></h3>
				<div class="links">
					<a href="#/tag/{{tag}}" class="tag" ng-repeat="tag in tags">{{tag}}</a>
				</div>
			</section>
		</aside>
	</div>
	<footer class="g-ft m-ft">
		<p>&copy; 2014 天镶 Skyinlayer</p>
	</footer>
</body>
<script type="text/javascript" src="http://cdn.staticfile.org/angular.js/1.3.0-beta.3/angular.js"></script>
<script type="text/javascript" src="http://cdn.staticfile.org/angular.js/1.3.0-beta.3/angular-route.js"></script>
<script type="text/javascript" src="http://cdn.staticfile.org/angular.js/1.3.0-beta.3/angular-sanitize.js"></script>
<script type="text/javascript" src="http://cdn.staticfile.org/highlight.js/8.0/highlight.min.js"></script>
<script type="text/javascript" src="http://cdn.staticfile.org/jquery/2.1.1-beta1/jquery.min.js"></script>
<script type="text/javascript" src="http://static.duoshuo.com/embed.js"></script>
<script type="text/javascript" src="http://skyinlayerblog.qiniudn.com/blog/js/main.js"></script>
</html>
