<article class="post" ng-repeat="archieve in (filtered = (archieves | hasKeyword:searchStr )) | offset : curPage*perPage : perPage">
	<div class="desc">
		<header>
			<a href="#/art{{ archieve.url }}"><h2 class="title">{{ archieve.title }}</h2></a>
			<div class="byline"><h4>{{ archieve.subTitle }}</h4>
				</div>
		</header>
		<div class="brief" ng-bind-html="archieve.desc"></div>
		<div class="tags">
			<a class="tag" ng-href="#/tag/{{tag}}" class="tag" ng-repeat="tag in archieve.tags">{{ tag }}</a>
		</div>
	</div>
	
	<div class="info">
		<div class="date">{{ archieve.date }}</div>
		<ul class="replies" data-thread-key="{{archieve.id}}">
			<li class="comment"><i class="fa fa-comment fa-fw"></i>&nbsp;<span>{{ archieve.comment }}</span></li>
			<li class="heart"><i class="fa fa-heart fa-fw"></i>&nbsp;{{ archieve.like }}</li>
			<li class="weibo"><i class="fa fa-weibo fa-fw"></i>&nbsp;{{ archieve.weibo }}</li>
		</ul>
		<a class="detail" href="#/art{{ archieve.url }}">查看详细</a>
	</div>
</article>
<div class="sorry" ng-hide="filtered.length > 0">
	<img src="http://skyinlayerblog.qiniudn.com/img/back/noResult.png" class="sorry-img" alt="对不起，文章未找到">
	<div class="sorry-desc">
		<p>Sorry！天镶菌没有找到相关文章...</p>
		<p>请确认查找的内容存在于文章的标题、标签或分类中</p>
	</div>
</div>
<div class="pager">
	<span ng-show="curPage > 0" class="u-pre" ng-click="prePage()">上一页</span>
	<span ng-show="perPage * (curPage + 1) < filtered.length" class="u-next" ng-click="nextPage()">下一页</span>
</div>
