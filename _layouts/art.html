<article class="post">
	<div class="content desc">
		<header>
			<h1 class="title">{{ page.title }}</h2>
			<div class="byline"><h4>{{ page.subTitle }}</h4>
				</div>
		</header>
		{{ content }}
		<hr>
		<div class="tags">
			{% for tag in page.tags %}
				<a class="tag" ng-href="#/tag/{{tag}}" href="/show_by_tag.html?tag={{ tag }}" class="tag">{{ tag }}</a>
			{% endfor %}
		</div>
		<div class="ds-thread" data-url="http://skyinlayer.com/{{ page.url }}" data-thread-key="{{ page.url }}" data-title="{{ page.title }}" style="min-height:277px"></div>
	</div>
</article>
